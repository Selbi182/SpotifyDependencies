buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.4.5")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

jar {
    baseName = 'SpotifyDependencies'
    version = '1.0'
}

sourceCompatibility = 1.11

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    // Do not update from 2.4.5! It's tempting, but there will be a million compatibility issues with Gradle and the Thin JAR builder!
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.5'
    implementation 'se.michaelthelin.spotify:spotify-web-api-java:6.5.4'
    implementation 'com.google.guava:guava:31.0.1-jre'
}
