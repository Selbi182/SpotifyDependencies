buildscript {
    ext {
        // Spring has to stay at 2.x.x for now, as 3.x.x requires Java 17
        springVersion = '2.7.7'
    }
}

apply plugin: 'java-library'
apply plugin: 'maven-publish'

group = 'de.selbi.spotify'
version = '1.1.2'

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

jar {
    enabled = true
}

publishing {
    repositories {
        maven {
            name 'spotify-dependencies'
            url 'https://mymavenrepo.com/repo/dKBgnxLBDZsY8Dh8aCq9/'
        }
    }
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-webflux:$springVersion"

    implementation 'se.michaelthelin.spotify:spotify-web-api-java:7.3.0'

    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'de.androidpit:color-thief:1.1.2'
    implementation 'org.jsoup:jsoup:1.15.3'
}
